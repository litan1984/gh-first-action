name: 'Pester Tests'
description: This task to verify Azure resources using PowerShell Pester
inputs:
  working_directory:
    description: 'Path to the working directory'
    required: true
runs:
  using: "composite"
  steps:
    - name: Run Pester Tests
      run: |
        Invoke-Pester `
          -Script @{
            Path = "./s/Terraform/Azure.Resources/Tests/Verify-resource-group.Tests.ps1"
          }
      shell: pwsh